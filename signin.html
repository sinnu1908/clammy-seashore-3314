<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
  </head>
  <style>
    .nav>a:hover{
        cursor:pointer;
    }
    .nav>a{
        font-size: 25px;
        text-decoration: none;
    }
    .nav>a:nth-child(1){
        margin-right:15px;
    }
  </style>
  <body>
    <div class="nav">
      <a href="./index.html">Signup</a>
      <a href="./signin.html">Signin</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" />
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>

let Userdata=JSON.parse(localStorage.getItem("account-data"))||[];

let form=document.querySelector("form");
let heading=document.getElementById("heading");

form.addEventListener("submit",(event)=>{
  event.preventDefault();
Userdata.forEach((element)=>{
  if(form.email.value===element.email && form.password.value===element.password){
    heading.innerText="Sign in Successful";
  }else{
    heading.innerText="Wrong Credentials";
  }
})
 
})


  </script>
</html>
